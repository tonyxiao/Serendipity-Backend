<head>
  <title>Qiming is AWESOME</title>
</head>

<body>
</body>

<template name="home">
  <h1>Welcome to Qiming's super awesome Meteor Website</h1>
  <div class="operation">
    <button id="testUser">Create New User</button>
  </div>
  <div class="operation">
    <button id="deleteUser">Clear All Users</button>
  </div>

  <div class="operation">
    <button id="deleteCurrentUser">Clear current user</button>
  </div>

<div class="operation">
    <button id="populateCandidateQueue">(re)populate candidate queue</button>
</div>

  <div class="operation">
    <button id="clearCurrentUserMatches">Clear current user matches</button>
  </div>

  <div class="operation">
    <button id="deleteCurrentUserMessages">Clear current user messages</button>
  </div>

  <div class="operation">
    <button id="deleteCurrentUserConnections">Clear current user connections</button>
  </div>

  <div class="operation">
    <a href="/photos">View Photos</a>
  </div>

  <div class="operation">
    <a href="/add">Add Users</a>
  </div>

  <div class="operation">
    <div id="match">
      <h1>Candidate Queue</h1>

      <br /><br />
        {{#each candidateQueue }}
            <div data-candidateid="{{ this._id }}">
                <span>{{ this.user.firstName }}</span>
                <img src="{{ this.user.profilePhotoUrl }}" alt="" height="100" width="100"/>
                <span>Their Choice: <b>{{ this.findInverse.choice }}</b></span>
                <span>Make it -> </span>
                <button class="yesmatch">yes</button>
                <button class="nomatch">no</button>
                <button class="maybematch">maybe</button>
            </div>
        {{/each}}
    </div>
  </div>
</template>

<template name="matched">
  <h1>{{match.first_name}}</h1>
  <div id="images">
    <img src="{{photo}}" />
  </div>
</template>

<template name="photos">
  <h1>My awesome photos</h1>
  <div id="images">
      {{#each photos}}
          <img src="{{this}}" />
      {{/each}}
  </div>
</template>

<template name="add">
  <h1>Paste your JSON here</h1>
    <textarea id="newUsers"></textarea>
    <div class="operation">
    <button>Add</button>
  </div>

  <div id="users">
    {{#each users}}
      <div class="userView">
        <h1>{{profile.first_name}}</h1>
        {{#each profile.photos}}
          <img src="{{this}}" style="width:240px;" />
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>
