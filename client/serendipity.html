<head>
  <title>Qiming is AWESOME</title>
</head>

<body>
</body>

<template name="home">
  <h1>Welcome to Qiming's super awesome Meteor Website</h1>
  <div class="operation">
    <button>Clear All Users</button>
  </div>

  <div class="operation">
    <a href="/photos">View Photos</a>
  </div>

  <div class="operation">
    <a href="/add">Add Users</a>
  </div>

  <div class="operation">
    <div id="match">
      <h1>{{match.first_name}}</h1>
      <img src="" />
    </div>
  </div>
</template>


<template name="photos">
  <h1>My awesome photos</h1>
  <div id="images">
      {{#each photos}}
          <img src="{{this}}" />
      {{/each}}
  </div>
</template>

<template name="add">
  <h1>Paste your JSON here</h1>
    <textarea id="newUsers"></textarea>
    <div class="operation">
    <button>Add</button>
  </div>

  <div id="users">
    {{#each users}}
      <div class="userView">
        <h1>{{profile.first_name}}</h1>
        {{#each profile.photos}}
          <img src="{{this}}" style="width:240px;" />
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>
